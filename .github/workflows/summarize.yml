name: Summarize GPU Energy (Wh)

on:
  workflow_dispatch: {}   # lets you click "Run workflow" manually

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run summarizer
        run: |
          python summarize_gpu_wh.py results
          echo "----- GPU_ENERGY_WH.txt -----"
          cat results/GPU_ENERGY_WH.txt || true
          echo "----- GPU_ENERGY_SUMMARY.json -----"
          cat results/GPU_ENERGY_SUMMARY.json || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gpu-energy-summary
          path: |
            results/GPU_ENERGY_WH.txt
            results/GPU_ENERGY_SUMMARY.json
